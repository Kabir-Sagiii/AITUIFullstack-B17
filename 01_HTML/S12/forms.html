<!DOCTYPE html>
<html>
  <head></head>

  <body>
    <h2>Input Attributes in HTML</h2>
    <form>
      <input type="text" placeholder="attributes" required pattern="" />
    </form>

    <form>
      <input type="text" placeholder="attributes" value="mydata" disabled />
    </form>

    <form>
      <input type="text" placeholder="attributes" value="html" readonly />
    </form>

    <form>
      <input type="file" multiple />
    </form>
  </body>
</html>
