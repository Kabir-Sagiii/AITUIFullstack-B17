<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .container {
        width: 900px;
        height: 500px;
        margin: 20px auto;

        display: grid;
        grid-template-columns: 300px 300px 300px;
        grid-template-rows: 250px 250px;
        gap: 20px;
      }
      .d1 {
        background-color: green;
        grid-column: 1 / 3;
        grid-row: 1/3;
      }
      .d2 {
        background-color: black;
        grid-column: 3/4;
        grid-row: 2/3;
      }
      .d3 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d1">1</div>
      <div class="d2">2</div>
      <div class="d3">3</div>
    </div>
  </body>
</html>
