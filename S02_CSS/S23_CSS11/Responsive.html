<!DOCTYPE html>
<html>
  <head>
    <style>
      @media screen {
        h2 {
          color: red;
        }
        img {
          border-radius: 50%;
        }
        div {
          width: 300px;
          height: 200px;
          border: 2px solid black;
          color: black;
        }
      }

      @media print {
        h2 {
          color: green;
        }
        img {
          border-radius: 0%;
        }
        div {
          width: 300px;
          height: 200px;
          border: 2px solid black;
          color: red;
        }
      }
    </style>
  </head>

  <body>
    <h2>Media Queries</h2>
    <img
      src="https://i0.wp.com/www.torontophotographerz.com/wp-content/uploads/2017/06/Business-portrait-23.jpg?fit=800%2C1200&ssl=1"
      width="300"
      height="300"
    />
    <div>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit provident
      temporibus eaque nihil assumenda repudiandae magnam iste alias mollitia
      repellat.
    </div>
  </body>
</html>
